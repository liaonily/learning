<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Fixed navbar</title>
  <style>
    body{
      min-height: 75rem;
      padding-top: 4.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Fixed navbar</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#fixed" aria-controls="fixed" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="fixed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="">Link</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="">Disabled</a></li>
      </ul>
      <form class="form-inline my-2 my-md-0">
        <input type="text" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <h1>Navbar example</h1>
      <p class="lead">This example is a quick exercise to illustrate how fixed to top navbar works. As you scroll, it will remain fixed to the top of your browser's viewport.</p>
      <a href="#" role="button" class="btn btn-lg btn-primary">View navbar docs &raquo;</a>
    </div>
  </div>
  <script src="js/jquery.slim.min.js"></script>
  <script src="js//popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
